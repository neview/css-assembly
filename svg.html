  <body>
    <svg width="700" height="900" style="border: 1px solid pink">
      <!--rect版的圆形 
        x: 左上角x轴坐标
        y: 左上角y轴坐标
        width: 宽度
        height: 高度
        rx: 圆角，x轴的半径
        ry: 圆角，y轴的半径
      -->
      <!-- <rect width="100" height="100" x="20" y="30" rx="50"></rect> -->

      <!--圆形 circle
        cx: 圆心在x轴的坐标
        cy: 圆心在y轴的坐标
        r: 半径
      -->
      <!-- <circle cx="80" cy="80" r="50"></circle> -->

      <!--椭圆
        cx: 圆心在x轴的坐标
        cy: 圆心在y轴的坐标
        rx: x轴的半径
        ry: y轴的半径
      -->
      <!-- <ellipse cx="150" cy="60" rx="80" ry="30"></ellipse> -->

      <!--直线
        x1: 起始点x坐标
        y1: 起始点y坐标
        x2: 结束点x坐标
        y2: 结束点y坐标
        stroke: 描边颜色
      -->
      <!-- <line x1="30" y1="40" x2="100" y2="120" stroke="pink"></line> -->

      <!--折线 polyline
        points: 点集
        stroke: 描边颜色
        fill: 填充颜色
      -->
      <!-- <polyline
        points="10 10,200 80,230 230"
        stroke="pink"
        fill="none"
      ></polyline> -->

      <!--多边形 polygon
        points: 点集
        stroke: 描边颜色
        fill: 填充颜色
      -->
      <!-- <polygon points="10 10,200 80, 230 230"></polygon> -->

      <!--直线路径 path
        M: 起始点坐标，moveto 的意思。每个路径都必须以 M 开始。M 传入 x 和 y 坐标，用逗号或者空格隔开。
        L: 轮廓坐标，lineto 的意思。L 是跟在 M 后面的。它也是可以传入一个或多个坐标。大写的 L 是一个绝对位置。
        l: 这是小写 L，和 L 的作用差不多，但 l 是一个相对位置。
        H: 和上一个点的Y坐标相等，是 horizontal lineto 的意思。它是一个绝对位置。
        h: 和 H 差不多，但 h 使用的是相对定位。
        V: 和上一个点的X坐标相等，是vertical lineto 的意思。它是一个绝对位置。
        v: 这是一个小写的 v ，和大写 V 的差不多，但小写 v 是一个相对定位。
        Z: 关闭当前路径，closepath 的意思。它会绘制一条直线回到当前子路径的起点。
        大写 L ：d="M 10 10 50 40 100 10" 等同于 d="M 10 10 L 50 40 L 100 10" 。
        小写 L ：d="M 10 10 l 50 40 l 100 10 Z" 等同于 d="M 10 10 L 60 50 L 160 60 Z" 。l 里的参数会与前一个点的 x 和 y 进行相加，得到一个新的坐标。
        -->
      <!-- <path d="M 10 10 L 50 40 L 100 10 Z" stroke="blue" fill="none"></path> -->

      <!-- 椭圆 
        A 属性
        rx: 椭圆X轴半径
        ry: 椭圆Y轴半径
        xr: 椭圆旋转角度
        laf: 是否选择弧长较长的那一段。0: 短边（小于180度）; 1: 长边（大于等于180度）
        sf: 是否顺时针绘制。0: 逆时针; 1: 顺时针
        x: 终点X轴坐标
        y: 终点Y轴坐标

      
      -->
      <!-- <path d="M 125 75 A 100 50 0 0 0 225 125" stroke="red" fill="none"></path>

      <!-- 消除锯齿 shape-rendering

      -->

      <!-- 文本
          SVG 的文本对齐方式是以第一个字基线的左下角为基准，如果我们想看到文本，就需要将文字往下移动 16px，因为本文的对齐方式是以第一个字的基线的左下角为参考，默认的位置坐标是 (0, 0) ，现在要将y轴坐标改成 16px 才能完整显示文本
          font-size       设置字号
          font-weight     粗体
          text-decoration 装饰线（none：默认、underline: 下划线、overline: 上划线、line-through: 删除线）
          text-anchor     水平对齐方式 （start: 左对齐、middle: 居中对齐、end: 右对齐）
        -->
      <!-- <text y="16">哈哈哈</text>

      -->
      <!-- 参考线 -->
